<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Seleccionar Club</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

	<!-- Animaciones -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<style>
		/* Fondo animado azul */
		body {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #0d6efd, #4dabf7);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			overflow: hidden;
			position: relative;
		}

		body::before {
			content: "";
			position: absolute;
			width: 200%;
			height: 200%;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1%, transparent 1%) repeat;
			background-size: 50px 50px;
			animation: moveBg 20s linear infinite;
			z-index: 0;
		}

		@keyframes moveBg {
			from {
				transform: translate(0, 0);
			}

			to {
				transform: translate(-100px, -100px);
			}
		}

		/* Card */
		.card-select {
			position: relative;
			z-index: 1;
			border-radius: 1.5rem;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
			padding: 2.5rem;
			background-color: #ffffffee;
			width: 100%;
			max-width: 450px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.card-select:hover {
			transform: translateY(-5px);
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
		}

		.list-group-item {
			border-radius: 0.75rem !important;
			margin-bottom: 10px;
			transition: all 0.2s ease;
		}

		.list-group-item:hover {
			background-color: #e7f1ff;
			transform: scale(1.02);
		}

		.footer-login {
			position: fixed;
			bottom: 15px;
			text-align: center;
			width: 100%;
			color: white;
			font-size: 0.85rem;
			z-index: 1;
		}

		.footer-login img {
			width: 40px;
			margin-bottom: 5px;
		}
	</style>
</head>

<body>

	<!-- Contenedor club -->
	<div class="card card-select animate__animated animate__fadeInDown">
		<h2 class="text-center mb-3 text-primary">
			<i class="fas fa-shield-alt"></i> Selecciona tu Club
		</h2>

		<p class="text-center text-muted mb-4">
			Bienvenido, <strong th:text="${usuario.nombre}"></strong>. <br>
			Elige el club con el que deseas ingresar:
		</p>

		<form th:action="@{/setClubActivo}" method="post">
			<div class="list-group">

				<!-- Lista de clubes -->
				<button th:each="club : ${clubes}" type="submit"
					class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
					th:name="'clubId'" th:value="${club.id}">
					<span>
						<i class="fas fa-building text-primary me-2"></i>
						<span th:text="${club.nombre}"></span>
					</span>

					<i class="fas fa-arrow-right text-muted"></i>
				</button>

			</div>
		</form>

	</div>

	<!-- Footer -->
	<div class="footer-login">
		<img th:src="@{/images/logo.png}" alt="Log hHo" />
		<p><small>Desarrollado por <strong>&copy; E3 Soluciones Inform√°ticas</strong></small></p>
	</div>

</body>

</html>
